        /* Example styles for demonstration purposes */
        .support-form {
            padding: 40px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Your page content -->



    <nav class="navbar navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ISDP.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="menu.html">Menu</a>
              <a class="nav-link" href="Support.html">Support</a>
            </div>
          </div>
        </div>
      </nav>




    <!-- Support Form -->
    <div class="container support-form">
        <h2>Contact Support</h2>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="issue">Select Issue</label>
                    <select class="form-control" id="issue">
                        <option value="" disabled selected>Select an issue</option>
                        <option value="technical">Food Issue</option>
                        <option value="billing">Billing Inquiry</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="branch">Branch</label>
                    <select class="form-control" id="branch">
                        <option value="" disabled selected>Select a branch</option>
                        <option value="branch1">Lahore</option>
                        <option value="branch2">Rawalpindi</option>
                        <option value="branch3">Karachi</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <!-- Include your JavaScript and other body content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
